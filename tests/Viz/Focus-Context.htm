<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.area {
  fill: steelblue;
  clip-path: url(#clip);
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
<h2>Start interval : <span class="start_time">01/01/2010 12:00</span> - End interval : <span class="end_time">07/01/2010 12:00</span></h2>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%d.%m.%Y %H:%M:%S");

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var area = d3.svg.area()
    .interpolate("linear") <!-- monotone  -->
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.Total_UserTime); });

var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x2(d.date); })
    .y0(height2)
    .y1(function(d) { return y2(d.Total_UserTime); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
d3.csv("OS metrics (2)_1mn.csv", type, function(error, data) {
  x.domain(d3.extent(data.map(function(d) { return d.date; })));
  <!-- y.domain([0, d3.max(data.map(function(d) { return d.Total_UserTime; }))]); -->
  y.domain([0, 100]);
  x2.domain(x.domain());
  y2.domain(y.domain());

  updateInterval(x.domain()[0],x.domain()[1]);
  
  focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);
});

function updateInterval(start_time,end_time){
	document.getElementsByClassName("start_time")[0].innerHTML = parseDate(start_time);
	document.getElementsByClassName("end_time")[0].innerHTML = parseDate(end_time);
}

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select(".area").attr("d", area);
  focus.select(".x.axis").call(xAxis);
  updateInterval(x.domain()[0],x.domain()[1]);
  <!--console.log(x.domain()[0]);-->
}

function type(d) {
	var o = {}
	o.date = parseDate.parse(d['Timestamp']);
	o.Total_UserTime = +d['\\\\ecureuil\\processor(_total)\\% user time'];
	return o;
}

		
</script>
